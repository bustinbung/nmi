<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/calculate.css">
</head>
<body>
    <div class="calc-body">
        <input type="number" id="calcScreen" disabled>

        <button class="number" id="calc7">7</button>
        <button class="number" id="calc8">8</button>
        <button class="number" id="calc9">9</button>
        <button class="function" id="div">รท</button>

        <button class="number" id="calc4">4</button>
        <button class="number" id="calc5">5</button>
        <button class="number" id="calc6">6</button>
        <button class="function" id="mult">ร</button>

        <button class="number" id="calc1">1</button>
        <button class="number" id="calc2">2</button>
        <button class="number" id="calc3">3</button>
        <button class="function" id="sub">-</button>

        <button class="number" id="calc0">0</button>
        <button id="calcClear">CE</button>
        <button id="calcEq" disabled>=</button>
        <button class="function" id="add">+</button>
    </div>
</body>
</html>
<script src="js/calculate.js"></script>
