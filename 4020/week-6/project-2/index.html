<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Candidate Slideshow</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/index.js" defer></script>
</head>
<body>
    <main>
        <div class="slideshows">
            <div id="slideshow-1">
                <img src="../../week-4/candidates/pix/bush.jpg">
                <p>Jeb Bush</p>
            </div>
            <div id="slideshow-2">
                <img src="../../week-4/candidates/pix/graham.jpg">
                <p>Lindsey Graham</p>
            </div>
            <div id="slideshow-3">
                <img src="../../week-4/candidates/pix/perry.jpg">
                <p>Rick Perry</p>
            </div>
        </div>
        <div class="buttons">
            <div class="slideshow-1-buttons">
                <button id="slideshow-1-prev">Slideshow 1 Previous</button>
                <button id="slideshow-1-next">Slideshow 1 Next</button>
            </div>
            <div class="slideshow-2-buttons">
                <button id="slideshow-2-prev">Slideshow 2 Previous</button>
                <button id="slideshow-2-next">Slideshow 2 Next</button>
            </div>
            <div class="slideshow-3-buttons">
                <button id="slideshow-3-prev">Slideshow 3 Previous</button>
                <button id="slideshow-3-next">Slideshow 3 Next</button>
            </div>
        </div>
    </main>
</body>
</html>
